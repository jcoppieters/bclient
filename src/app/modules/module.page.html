<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ module+".title" |_ }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ module+".title" |_ }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar #searchInput (ionChange)="searchChanged($event)" [debounce]="500"></ion-searchbar>

  <ion-list>
    <ion-card *ngFor="let client of clients">
      <ion-card-header>
        <ion-card-subtitle>{{client.person}}</ion-card-subtitle>
        <ion-card-title>{{client.name}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{client.address}}<br/>
        {{client.city}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
