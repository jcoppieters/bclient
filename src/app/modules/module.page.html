<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ module+".title" |_ }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ module+".title" |_ }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-searchbar #searchInput [(ngModel)]="q"></ion-searchbar>
    <ion-buttons>
      <ion-button (click)="search()">Search</ion-button>
    </ion-buttons>
  </ion-item>

  <ion-item>
    <ion-label for="name">Name</ion-label>
    <ion-input id="name" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label for="email">Email</ion-label>
    <ion-input id="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-buttons slot="end">
      <ion-button (click)="add()">Add</ion-button>
    </ion-buttons>
  </ion-item>

  <ion-item>
    <ion-text>{{message}}</ion-text>
  </ion-item>

  <ion-list>
    <ion-card *ngFor="let user of users">
      <ion-card-header>
        <ion-card-subtitle>{{user.id}}. {{user.email}}</ion-card-subtitle>
        <ion-card-title>{{user.name}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{other(user)}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
